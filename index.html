    // 目マウスでのドラッグ＆ドロップ

    eye1_1.onmousedown = function meye(event) {

      let shiftX = event.clientX - eye1_1.getBoundingClientRect().left;
      let shiftY = event.clientY - eye1_1.getBoundingClientRect().top;

      eye1_1.style.position = 'absolute';
      eye1_1.style.zIndex = 13;
      document.body.append(eye1_1);

      moveAt(event.pageX, event.pageY);

      // ボールを（pageX、pageY）座標の中心に置く
      function moveAt(pageX, pageY) {
        eye1_1.style.left = pageX - shiftX + 'px';
        eye1_1.style.top = pageY - shiftY + 'px';
      }

      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
      }

      // (3) mousemove でボールを移動する
      document.addEventListener('mousemove', onMouseMove);

      // (4) ボールをドロップする。不要なハンドラを削除する
      eye1_1.onmouseup = function () {
        document.removeEventListener('mousemove', onMouseMove);
        eye1_1.onmouseup = null;

        console.log(eye1_1.style.left, eye1_1.style.top, eye1_1.style.zIndex);
      };

    }
